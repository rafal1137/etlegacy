name: Emscripten

on:
  push:
    branches: [ "emscriptenv1" ]
  pull_request:
    branches: [ "emscriptenv1" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: mymindstorm/setup-emsdk@v14

      - name: Verify
        run: emcc -v

      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup
        run: |
            sudo apt install cmake autoconf libtool zip nasm make -y

      - name: Build
        run: |
            sudo chmod +x ./easybuild.sh
            ./easybuild.sh generate -emscripten
            emmake make --directory build
